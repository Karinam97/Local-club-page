<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quizzy</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <body>
    <header>
      <section class="navigation">

          <div id="menuToggler">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </section>
        <nav id="mainNav">

          <a href="#">About us</a>

      </section>
      <p>We get QUEEZY every Wednesday and Friday!<br><a id="join-club" href="#">Join club now!</a></p>
      <!-- <p>After a long day at work – you deserve some chill time! Every Wednesday and Friday we get “quizzy” in the “Quizzy pub” where you can chill out for a drink or meal and showcase your knowledge on specific topic or maybe even learn something you never knew before! <a href="#">Join our club</a> now and we will update you on our upcoming events!</p> -->

    <main>

          <div class="wednesday-event">

          <div class="friday-event">
